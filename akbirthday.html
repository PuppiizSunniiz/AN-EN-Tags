<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name='theme-color' content='#222222ff'>
    <title translate-id='web-title'>Arknights Birthday List</title>
    <link rel='manifest' href='./manifest.json' crossorigin='use-credentials'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/ak.css'>
    <link rel="stylesheet" href="css/akchardetail.css">
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.1/css/all.css' rel='stylesheet'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body class="unselectable">
    <div id="loadingOverlay" style="width: 100vw; height: 150%; background-color: #111111; position: absolute; z-index: 9999; top:0px;">
        <div class="d-flex justify-content-center" style="margin-top: 50vh">
            <div class="spinner-border" role="status" style="border-color: #0098DC; border-right-color: transparent; width: 4rem; height: 4rem;">
            </div>
        </div>
        <div style="width: 100%; text-align: center; margin-top: 13px;">
            <div class='loadtext'>Loading Toolbox</div>
            <div></div>
            <div class="loadforce" onclick="hideload()"><a>Click here if stuck on loading</a></div>
        </div>
    </div>
    <script>
        $(() => {
            $('#nav-placeholder').load('nav.html')
        })
        $(window).on("load", function () {
            setTimeout(function () {
                $("#loadingOverlay").fadeOut()
            }, 1000)
        })
    </script>
    <button class="btn btn-sm btn-primary goToTag" style="position:fixed;bottom:15px ;right: 0px;size:70px 70px;padding: 10px;z-index: 10000" id="to-tag" type="button">^ </button>
    <nav id="aknav" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" style="background-image: linear-gradient(#222222ff 70%,#222222ff , #111111aa );">
            <img src="https://raw.githubusercontent.com/PuppiizSunniiz/Arknight-Images/main/factions/logo_rhodes.png" width="40" height="40" style="transform:scale(1.2,1.2)translate(-8px,1px)"class="d-inline-block align-top" alt="">
            <a class="navbar-brand" href="#" translate-id="topbar-1">Arknights Toolbox</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="展开">
                <span class="navbar-toggler-icon"></span>
            </button>
    </nav>
    <div id='acedonate'></div>
    <div style='padding-bottom:40px;'></div>

    <div class="col-md-12 col-sm-12 " style="margin:auto;max-width:1000px;padding:0">
        <!-- Filters -->
        <div class="col-12 ak-bg ak-shadow mt-3" style="padding:15px;padding-top:0%;padding-bottom:0;border-radius:0px" role="alert">
            <div class="row" style="padding:0;padding-bottom: 4px">
                <div class="col-12 btn btn-sm ak-btn ak-c-black ak-shadow-small ak-disable" style="padding:0" translate-id="operator-select">Select Filter Type :</div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row" style="margin:auto;padding:3px;text-align:center">
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="1">January</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="2">February</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="3">March</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="4">April</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="5">May</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="6">June</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="7">July</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="8">August</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="9">September</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="10">October</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="11">November</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="12">December</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm btn-secondary ak-btn btn-tag my-1 tags-class button-tag" text="o">Other</button>
                        <button type="button" onclick="clickBtnTag(this)" style="padding:5px;margin:2px" class="btn btn-sm ak-btn btn-tag my-1 ak-riic-meet" text="a">All Month</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-danger col-12 align-self-center ak-btn text-center" style="padding:1px ; z-index: 0;font-weight: 550" onclick="clickBtnClear()" ><span translate-id="selector-clear">Clear</span> <span id="count-tag"></a> </button>
            </div>
        </div>
        
        <!-- Dates -->
        <div id="date"></div>

        <!-- Other -->
        <table class="table ak-table ak-table-striped table-hover my-3 ak-shadow month-o" id="table-recommend" style="display:none;">
            <thead class="ak-thead">
                <tr><th scope="col" colspan="10" style="text-align: center;">Other</th></tr>
            </thead>
        </table>

        <div class="col-12 ak-bg ak-shadow mt-3 month-o" style="padding:15px;padding-right:0;padding-bottom:0;border-radius:0px;display:none;" role="alert">
            <div class="row col-12" id="other" style="padding-right:0;">
            </div>
        </div>
        
        <!-- Manual -->
        <div class="col-12 tutorial">
            <div class="col-12 text-left ak-mid ak-shadow" style="padding:10px" >
                <p>How To Use ：</p>
                <p>1. Click on the filter to filter by month or other</p>
                <p>2. Click 'Clear' to reset</p>
            </div>
        </div>
        <div class="ak-div"></div>
    </div>

    <div class="row col-12 ak-footer">
        <div class="col-12 text-center">
            <p><a href="https://github.com/puppiizsunniiz/AN-EN-Tags/issues">Bug Report and Suggestions</a></p>
            <p>Developed and Maintained by: AlfredPros and PuppiizSunniiz</p>
        </div>
    </div>
    <script src="./js/aknav.js"></script>
    <script src="./js/akbirthday.js"></script>
</body>
</html>
